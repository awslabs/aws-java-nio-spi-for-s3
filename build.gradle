plugins {
    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'
    id 'maven-publish'
    id 'jacoco'
    id 'com.github.johnrengelman.shadow' version '7.1.2'
    id 'io.codearte.nexus-staging' version '0.11.0'
}

apply plugin: 'com.bmuschko.nexus'

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

group = 'com.sigpwned'
archivesBaseName = 'nio-spi-for-s3'
version = '1.1.0'

apply plugin: 'java'
sourceCompatibility = 1.8
targetCompatibility = 1.8


java {
    withSourcesJar()
    withJavadocJar()
}

compileJava {
    // see https://docs.gradle.org/6.6/userguide/building_java_projects.html#sec:java_cross_compilation
    options.release = 8
}

dependencies {
    // Use JUnit test framework.
    testImplementation 'junit:junit:4.13.2'
    testImplementation 'org.mockito:mockito-core:4.3.1'

    implementation platform('software.amazon.awssdk:bom:2.17.129')

    implementation 'software.amazon.awssdk:s3'
    implementation 'org.slf4j:slf4j-api:1.7.36'
    implementation 'ch.qos.logback:logback-classic:1.2.10'
    implementation 'ch.qos.logback:logback-core:1.2.10'
    // cannot use caffeine v3 because that requires java 11
    implementation('com.github.ben-manes.caffeine:caffeine:2.9.3')
}

publishing {
    publications {
        maven(MavenPublication) {
            from components.java
            pom {
                name = 'AWS Java NIO SPI for S3'
                description = 'A Java NIO.2 service provider for S3, allowing Java NIO operations to be performed on paths using the `s3` scheme. This\n' +
                        'package implements the service provider interface (SPI) defined for Java NIO.2 in JDK 1.7 providing "plug-in" non-blocking\n' +
                        'access to S3 objects for Java applications using Java NIO.2 for file access.'
                url 'https://github.com/sigpwned/aws-java-nio-spi-for-s3'
                inceptionYear '2022'

                scm {
                    url 'https://github.com/sigpwned/aws-java-nio-spi-for-s3/tree/main'
                    connection 'scm:git:ssh://git@github.com/sigpwned/aws-java-nio-spi-for-s3.git'
                    developerConnection 'scm:git:ssh://git@github.com/sigpwned/aws-java-nio-spi-for-s3.git'
                }
        
                licenses {
                    license {
                        name 'Apache License, Version 2.0'
                        url 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                        distribution 'repo'
                    }
                }
        
                developers {
                    developer {
                        id 'markjschreiber'
                        name 'Mark Schreiber'
                        email 'markjschreiber@gmail.com'
                    }
                    developer {
                        id 'sigpwned'
                        name 'Andy Boothe'
                        email 'andy@sigpwned.com'
                    }
                }
            }
        }
    }

    repositories {
        maven {
            def releasesRepoUrl = 'https://oss.sonatype.org/service/local/staging/deploy/maven2/'
            def snapshotsRepoUrl = 'https://oss.sonatype.org/content/repositories/snapshots/'
            url = version.endsWith('SNAPSHOT') ? snapshotsRepoUrl : releasesRepoUrl
        }
    }
}

test {
    finalizedBy jacocoTestReport
}

jacocoTestReport {
    dependsOn test
    reports {
        xml.required = true
        xml.outputLocation = file("build/reports/coverage.xml")
    }
}

signing {
    sign publishing.publications.mavenJava
}

javadoc {
    if(JavaVersion.current().isJava9Compatible()) {
        options.addBooleanOption('html5', true)
    }
}




